<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXII-Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container, .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1, h2 {
            color: #1f2c3a;
        }

        label {
        display: flex;
        justify-content: center; /* Memposisikan label di tengah secara horizontal */
        align-items: center; /* Memposisikan label di tengah secara vertikal */
        margin-top: 10px;
        color: #333;
        }

        input[type="text"], input[type="password"] {
        width: calc(100% - 22px); /* Mengurangi 22px untuk padding 10px dan border 1px */
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Menghindari lebar input dari melebihi 100% karena padding dan border */
        display: block;
        margin: 0 auto; /* Memposisikan input di tengah secara horizontal */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1f2c3a;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5078a3;
        }

        .back-btn {
            margin-top: 10px;
            background-color: #6c757d;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        .btn-spacing {
            margin: 10px 0; /* Added spacing */
        }

        footer {
            margin-top: 20px;
            width: 100%;
            background-color: #1f2c3a;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
        }

        .footer-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .footer-container .social-media {
            margin-bottom: 10px;
        }

        .footer-container p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="home" class="container">
        <h1>Welcome to XXII</h1>
        <button class="btn btn-spacing" onclick="showPage('adminLogin')">Admin Login</button>
        <button class="btn btn-spacing" onclick="showPage('userOptions')">User Login</button>
    </div>

    <div id="adminLogin" class="login-container" style="display:none;">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" name="username" required>
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="showPage('home')" class="back-btn">Back</button>
    </div>

    <div id="userOptions" class="login-container" style="display:none;">
        <h2>User Options</h2>
        <button class="btn btn-spacing" onclick="showPage('userRegister')">Register</button>
        <button class="btn btn-spacing" onclick="showPage('userLogin')">Login</button>
        <button onclick="showPage('home')" class="back-btn">Back</button>
    </div>

    <div id="userRegister" class="login-container" style="display:none;">
        <h2>User Registration</h2>
        <form id="registerForm">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="username" required>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <button onclick="showPage('userOptions')" class="back-btn">Back</button>
    </div>

    <div id="userLogin" class="login-container" style="display:none;">
        <h2>User Login</h2>
        <form id="userLoginForm">
            <label for="user-username">Username:</label>
            <input type="text" id="user-username" name="username" required>
            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="showPage('userOptions')" class="back-btn">Back</button>
    </div>

    <footer>
        <div class="footer-container">
            <div class="social-media">
                <p> KELOMPOK 5: <br>
                    Safira Nurul H (054) <br>
                    Vina Rahma Vionita (056)<br>
                    Andini Septi Andri (053)
                </p>
            </div>
            <p>&copy; 2024 XXXII</p>
        </div>
    </footer>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.container, .login-container');
            pages.forEach(page => page.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const adminLoginForm = document.getElementById('adminLoginForm');
            const userLoginForm = document.getElementById('userLoginForm');
            const registerForm = document.getElementById('registerForm');

            if (adminLoginForm) {
                adminLoginForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const username = document.getElementById('admin-username').value;
                    const password = document.getElementById('admin-password').value;

                    if (username === 'admin' && password === 'admin') {
                        alert('Admin login successful!');
                        // Redirect to admin dashboard
                        window.location.href = 'beranda.html';
                    } else {
                        alert('Invalid admin credentials');
                    }
                });
            }

            if (registerForm) {
                registerForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const username = document.getElementById('reg-username').value;
                    const password = document.getElementById('reg-password').value;

                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);
                    alert('Registration successful!');
                    showPage('userLogin');
                });
            }

            if (userLoginForm) {
                userLoginForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const username = document.getElementById('user-username').value;
                    const password = document.getElementById('user-password').value;

                    const storedUsername = localStorage.getItem('username');
                    const storedPassword = localStorage.getItem('password');

                    if (username === storedUsername && password === storedPassword) {
                        alert('User login successful!');
                        // Redirect to user dashboard
                        window.location.href = 'beranda.html';
                    } else {
                        alert('Invalid user credentials');
                    }
                });
            }
        });
    </script>
</body>
</html>
